
name: GitHub Actions Pipeline
# Controls when the workflow will run
on:
  push:
    branches: [ main ]

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v2
        - name: Use Node.js
          uses: actions/setup-node@v2
          with: 
            node-version: "16.x"

        - name: Install dependencies
          run: npm install

        - name: Run test
          run: npm test

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    name: Building Docker Image 
    steps:
    
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/node-web-app:${{ github.sha }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  # This workflow contains a single job called "deploy"        
  deployToHeroku:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "nodecicdapp" #Must be unique in Heroku
          heroku_email: "garrabmaissa@gmail.com"

  deploytoAWSElasticBeanstalk:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Generate deployment package
      run: zip -r deploy.zip . -x '*.git*'

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v20
      with:
      
      	// Remember the secrets we embedded? this is how we access them
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
        // Replace the values here with your names you submitted in one of 
        // The previous sections
        application_name: docker-node-app
        environment_name: Dockernodeapp-env
        
        version_label: 12348
        region: "us-east-2"
        deployment_package: deploy.zip